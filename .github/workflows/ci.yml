name: CI/CD Pipeline

on:
  push:
    branches:
      - feat/cicd
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - dev

env:
  SERVER_PATH: backend
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/patientvoice-backend

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore server cache
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-server-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-server-node-modules-

      - name: Install server dependencies
        run: npm ci
        working-directory: backend

      - name: Restore client cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-client-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-client-node-modules-

      - name: Install client dependencies
        run: npm ci
        working-directory: frontend

